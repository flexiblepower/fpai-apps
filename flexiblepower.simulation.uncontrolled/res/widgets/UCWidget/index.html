<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="/css/widget.css" />
	<link rel="stylesheet" href="/css/tooltip.css" />
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="/js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="/js/widget.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>Simulated UC device</title>
</head>
<body class="widget">
	<img id="weather" src="moon.png" alt="Weather" />
	<img id="loading" src="/img/loading.gif" alt="Loading..." />
	
	<!-- Information tooltip -->	
	<a class='tooltip info'>
		<img src='/img/info.png' />
		<span>
			The uncontrolled simulation consumes electricity. This widget can be toggled by clicking on the device icon. 
			The 'Power consumption' value is refreshed shortly after the icon has changed.
		</span>
	</a>

	<p class="error"></p>
	<p><label>Supply at</label> <span id="time">...</span></p>
	<p><label>Power Consumption</label> <span id="supply"></span> Watt</p>
</body>
</html>
