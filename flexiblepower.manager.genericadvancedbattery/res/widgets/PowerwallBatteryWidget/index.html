<html>
<head>

<body class="widget" background=url("tesla.jpg"); >

			The Tesla Powerwall is a battery that can store a total of 7 kWh.

	<img id="loading" src="/img/loading.gif" alt="Loading..." />
	<div id="powerwall">
	<p>
		Total capacity <span id="tc">...</span>
	</p>
	<p>
		State of charge <span id="soc">...</span>
	</p>

		<span id="mode">...</span><br/>

	</p>
	</div>
