<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/css/widget.css" />
    <link rel="stylesheet" href="/css/tooltip.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/js/widget.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>REX Panel</title>
    <style>
        .price-tag
        {
            color: #8d9499;
            font-size: 46px;
            text-align: center;
        }
    </style>
</head>
<body class="widget">
    <img id="icon" src="REX.png" style="width:250px;height:64px;" alt="Rex Panel" />
    <img id="loading" src="/img/loading.gif" alt="Loading..." />
    <!-- Information tooltip -->
    <a class='tooltip info'>
        <img src='/img/info.png' />
        <span>REX</span></a>
    <p class="error">
    </p>
    
    <p class="price">
    <label>Current EPEX price</label>
    <span id="price"></span>&nbsp;&#8364;/MWh
    </p>
    <p class="price">
    <label>R.E.X. Target</label>
    <span id="demand"></span>&nbsp;KWh
    </p>
    <br/><br/>
</body>
</html>
