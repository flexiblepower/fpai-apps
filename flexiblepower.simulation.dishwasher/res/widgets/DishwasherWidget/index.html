<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="/css/widget.css" />
	<link rel="stylesheet" href="/css/tooltip.css" />
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="/js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="/js/widget.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>Miele@Home Dishwasher</title>
</head>
<body class="widget">
	<img id="icon" src="dishwasher.png" alt="Dishwasher" />
	<a class='tooltip info'>
		<img src='/img/info.png' />
		<span>
			The dishwasher uses energy when it is running a program. You can plan a program by clicking on the
			dishwasher image. This will schedule a new run of the dishwasher that will be started by the smart
			grid application when there is electricity available to use.
		</span>
	</a>
	<img id="loading" src="/img/loading.gif" alt="Loading..." />

	<p class="error"></p>
	<p><label>Program</label><span id="program">&nbsp;</span></p>
	<p><label>Start before</label><span id="latestStartTime">&nbsp;</span></p>
	<p><label>Stated at</label><span id="startedAt">&nbsp;</span></p>
</body>
</html>
